<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Employee</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">

		<form id="addEmplyeeForm" method="POST" th:action="@{/submit}"
			th:object="${employee}">
			<!-- Name -->
			<div class="form-group">
				<label for="name" th:text="#{lbl.name}"></label>
				<input class="form-component"
					type="text" th:field="*{name}" />
			</div>
			
			<!-- Surame -->
			<div class="form-group">
				<label for="surname" th:text="#{lbl.surname}"></label>
				 <input class="form-component"
					type="text" th:field="*{surname}" />
			</div>
			
			<!-- Country -->
			<div class="form-group">
				<label for="country" th:text="#{lbl.country}"></label>
				<select th:field="*{countryId}">
                         <option value=""> Please select a country </option>
                         <option th:each="country : ${countries}"
                            th:value="${country.countryId}"
                            th:utext="${country.countryName}"/>
                            </select>
			</div>

			<button type="submit" class="btn btn-success">Save</button>
			<a href='#' class="btn btn-default">Cancel</a>
		</form>
	</div>
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
